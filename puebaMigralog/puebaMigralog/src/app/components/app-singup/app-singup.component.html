<div class="new-user">
    <h3>Formulario de Registro</h3>
    <form (ngSubmit)="saveUser()">
        <div>
            <label>Nombre :</label>
            <input type="text" id="name" [(ngModel)]="user.name" name="name">
        </div>
        <div>
            <label>Apellido :</label>
            <input type="text" id="lastName" [(ngModel)]="user.last_name" name="lastname">
        </div>
        <div>
            <label>Email :</label>
            <input type="email" id="email" [(ngModel)]="user.email" name="email">
        </div>
        <div>
            <label>NÂº Telefono :</label>
            <input type="text" id="phone" [(ngModel)]="user.phone" name="phone">
        </div>
        <div>
            <label>Password :</label>
            <input type="password" id="password" [(ngModel)]="user.password" name="password">
        </div>
        <button type="submit" class="btn-success">Guardar</button>
    </form>
</div>
